<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Khodam UNiversitasmeme_</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="max-w-md w-full bg white p-18 rounded shadow-lg m-auto mt-48">
        <h2 class="text-center text-2xl font-bold">CEK KHODAM</h2>

        <form id="kodam-form">
            <div class="mb-4">
                <label for="nama" class="block mb-2 text-sm font-medium text-gray-700">Masukkan Nama Anda:</label>
                <input type="text" name="nama" id="nama" placeholder="Nama Anda" class="shadow py-2 px-3 mt-4 border rounder w-full text-gray-700 focus:outline-none">
            </div>

            <div class="mb-4 flex justify-center">
                <button type="submit" class="bg-blue-700 hover:bg-blue-800 text-white py-2 px-4 rounded-lg font-semibold">
                    Cek Khodam
                </button>
            </div>

            <div id="hasil-kodam"></div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
